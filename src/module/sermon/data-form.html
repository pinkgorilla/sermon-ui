<template>
    <form class="form-horizontal">
        <textbox    label="Code"    value.bind="data.code"      error.bind="error.code"     read-only.bind="(readOnly || isEdit)"></textbox>
        <textbox    label="Nama"    value.bind="data.name"      error.bind="error.name"     read-only.bind="readOnly"></textbox>
        <multiline  label="Alamat"  value.bind="data.address"   error.bind="error.address"  read-only.bind="readOnly"></multiline>
        <dropdown   label="Negara"  value.bind="data.country"   error.bind="error.country"  read-only.bind="readOnly"   items.bind="countries"></dropdown>
        <textbox    label="Kontak"  value.bind="data.contact"   error.bind="error.contact"  read-only.bind="readOnly"></textbox>
        <numeric    label="Tempo"   value.bind="data.tempo"     error.bind="error.tempo"    read-only.bind="readOnly"></numeric>
    </form>
</template>
